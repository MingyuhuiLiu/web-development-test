<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Links in HTML</title>

</head>

<body>
    <section id="section1">
        <h1>Internal Links</h1>
        Link a file in the same directory as the HTML file/
        <a href="doc_structure.html" title="Will go to doc_structure">
            <div>We will go to doc_structure.html</div>
        </a>
    
        <h1 id="header2">External Links</h1>
        <a href="https://www.coursera.org/learn/html-css-javascript-for-web-developers/lecture/kMmI7/lecture-9-creating-links"
        target="_blank" title="Like Our Page">Coursera</a>
    
    </section>

    <h1><a name="UsingAnchor">Section link</a></h1>
    <ul>
        <li><a href="#section1">Go to Internal Links</a></li>
        <li><a href="#header2">Go to External Links</a></li>
        <li><a href="#UsingAnchor">Go to Section Link</a></li>
    </ul>
   


</body>

</html>
